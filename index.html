<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dm Screen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="header">
        <p>Тема</p>
        <button class="theme" id="theme1" value=" -webkit-linear-gradient(315deg, #738BF9, #383796)"></button>
        <button class="theme" id="theme2" value=" -webkit-linear-gradient(315deg, #D67D3E,#733C3C)"></button>
        <button class="theme" id="theme3" value=" -webkit-linear-gradient(315deg, #F6AB5D, #CB5F81)"></button>
        <button class="theme" id="theme4" value=" -webkit-linear-gradient(315deg, #4E9683, #E1655A)"> </button>
        <button class="theme" id="theme5" value=" -webkit-linear-gradient(315deg, #C8D0E9, #6698A5)"> </button>
        <button class="theme" id="theme6" value=" -webkit-linear-gradient(315deg, #8FDB97, #926F66)"> </button>
        <button class="theme" id="theme7" value=" -webkit-linear-gradient(315deg, #827002, #814137)"> </button>
        <button class="theme" id="theme8" value=" -webkit-linear-gradient(315deg, #8A87B5, #B52BAF)"> </button>
        <button class="theme" id="theme9" value=" -webkit-linear-gradient(315deg, #BB530D, #1ED5F4)"> </button>
        <button class="theme" id="theme0" value=" -webkit-linear-gradient(315deg, #A6F4F8, #28A2DE)"> </button>

    </div>
    <div class="contents">
        <div id="initiativeContainer">
            <button id="sortInitiative">
                <img  width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/runner-starting-the-race.png"  alt="runner-starting-the-race"/>
                sort
            </button>
            <div id="initiativeList">
            </div>
        </div>
        <div class="obj">
            <div class="list">
                <div id="playersContainer">
                <div id="playersDiv">

                </div>
                <div class="playerForm">
                    <label>
                        <input class="playerInitiativeInput" value="enter initiative">
                    </label>
                    <label>
                        <input class="playerHPInput"  value="125">
                    </label>
                    <label>
                        <input class="playerMaxHPInput"  value="130">
                    </label>
                    <label>
                        <input class="playerNameInput"  value="Player Name">
                    </label>
                    <button id="playerAddBtn">Add</button>
                </div>
                </div>
                <div id="npcContainer">
                    <div id="npcDiv">

                    </div>
                    <div class="npcForm">
                        <label>
                            <input class="npcInitiativeInput" value="enter initiative">
                        </label>
                        <label>
                            <input class="npcHPInput"  value="25">
                        </label>
                        <label>
                            <input class="npcMaxHPInput"  value="30">
                        </label>
                        <label>
                            <input class="npcNameInput"  value="Enemy Name">
                        </label>
                        <button id="npcAddBtn">Add</button>
                    </div>
                </div>
            </div>

        </div>
<!--        <div class="hint"></div>-->
    </div>


<script src="scripts/main.js"></script>
</body>
</html>
