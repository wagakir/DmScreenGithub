<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dm Screen</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <div class="header">

    </div>
    <div class="contents">
        <div class="initiative">

            <button id="sortInitiative">
                <img width="45" height="45" src="https://img.icons8.com/ios-filled/50/FFFFFF/runner-starting-the-race.png" alt="runner-starting-the-race"/>
                sort
            </button>

        </div>
        <div class="obj">
            <div class="list">
                <div id="playersDiv">

                </div>
                <div id="npcDiv">

                </div>

            </div>
            <div class="forms">
                <div class="playerForm">
                    <label>
                        <input class="playerInitiativeInput" value="enter initiative">
                    </label>
                    <label>
                        <input class="playerHPInput"  value="125">
                    </label>
                    <label>
                        <input class="playerMaxHPInput"  value="130">
                    </label>
                    <label>
                        <input class="playerNameInput"  value="Player Name">
                    </label>
                    <button id="playerAddBtn">add player</button>
                </div>
                <div class="npcForm">
                    <label>
                        <input class="npcInitiativeInput" value="enter initiative">
                    </label>
                    <p>hp</p>
                    <label>
                        <input class="npcHP"  value="25">
                    </label>
                    <p>max HP</p>
                    <label>
                        <input class="npcMaxHP"  value="30">
                    </label>
                    <label>
                        <input class="npcName"  value="Player Name">
                    </label>
                    <button id="npcAddBtn">add NPC</button>
                </div>
            </div>
        </div>
<!--        <div class="hint"></div>-->
    </div>


<script src="/scripts/main.js"></script>
</body>
</html>
